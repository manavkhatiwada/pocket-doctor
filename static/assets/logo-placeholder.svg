    <rect x="18" y="22" width="14" height="6" rx="1" fill="white"/>
    <!-- Company Name -->
    <text x="50" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2563eb">
        Pocket Doctor
    </text>
</svg> 